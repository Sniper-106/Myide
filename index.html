      /* Style for each suggestion item */

      /* save button css */

        position: relative;
        left: 1%;

        border-radius: 40px;

        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition-duration: 0.3s;
        overflow: hidden;

      .IconContainer {
        width: 30px;

      #saveButton:hover .IconContainer {

      #saveButton:hover .text {

        transition-duration: 0.3s;
      }

      #saveButton:active {

      @keyframes ani {

      #runButton:before {
        content: "";

        top: -5px;
        left: -5px;
        right: -5px;
        bottom: -5px;
        z-index: -1;

    <script>
      // List of suggested HTML tags
      var htmlTags = [
        "a",
        "abbr",
        "audio",
        "b",
        "base",
        "blockquote",
        "body",
        "br",
        "button",
        "dir",
        "div",
        "fieldset",
        "figcaption",

        "main",
        "script",
        "span",
        "strike",
        "strong",
        "style",
        "tbody",
        "td",
        "textarea",
        "tfoot",
        "th",
        "thead",
        "ul",
        "video",
      ];

      var inputArea = document.getElementById("htmlInput");

      // Function to run HTML code in the iframe
      document
        .getElementById("runButton")
        .addEventListener("click", function () {
          var htmlCode = inputArea.value;
          var outputFrame = document.getElementById("outputFrame");
          outputFrame.srcdoc = htmlCode;
        });

      // Function to save HTML code to a file using the File System Access API
      document
        .getElementById("saveButton")
        .addEventListener("click", async function () {
          var htmlCode = inputArea.value;

          try {
            // Request access to the file system
            const fileHandle = await window.showSaveFilePicker();

            // Create a writable stream to the selected file
            const writableStream = await fileHandle.createWritable();

            // Write the HTML code to the file
            await writableStream.write(htmlCode);
            await writableStream.close();

            alert("HTML code has been saved locally.");
          } catch (err) {
            console.error(err);
          }
        });

      // Function to load HTML content from a file
      document
        .getElementById("importButton")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          const reader = new FileReader();

          reader.onload = function () {
            inputArea.value = reader.result;
          };

          reader.readAsText(file);
        });

      inputArea.addEventListener("input", function () {
        var currentText = inputArea.value.toLowerCase();
        var suggestions = [];

        // Filter HTML tags that match what's typed
        htmlTags.forEach(function (tag) {
          if (tag.startsWith(currentText)) {
            suggestions.push(tag);
          }
        });

        // Display suggestions in the suggestion bar
        suggestionBar.innerHTML = "";
        suggestions.forEach(function (tag) {
          var suggestion = document.createElement("div");
          suggestion.className = "suggestion-item";
          suggestion.textContent = "<" + tag + "></" + tag + ">";
          suggestion.addEventListener("click", function () {
            insertSuggestion(tag);
          });
          suggestionBar.appendChild(suggestion);
        });
      });

      // Function to insert a suggestion into the input area
      function insertSuggestion(tag) {
        var currentText = inputArea.value;
        var cursorPosition = inputArea.selectionStart;
        var newText =
          currentText.substring(0, cursorPosition) +
          "<" +
          tag +
          "></" +
          tag +
          ">" +
          currentText.substring(cursorPosition);
        inputArea.value = newText;
        inputArea.focus();
      }

      // Function to insert HTML boilerplate
      document
        .getElementById("boilerplateButton")
